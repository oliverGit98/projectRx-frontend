<div class="doctor-page">
    <p-card header="Prescriptions" subheader="List of prescriptions">
        <div class="grid">
            <div class="col">
               <p-toolbar>
                  <div class="p-toolbar-group-left">
                    <p-button label="New Prescription" icon="pi pi-plus" styleClass="p-button-success p-button-raised" routerLink="new"></p-button>
                  </div>
               </p-toolbar>
            </div>
        </div>

        <div class="grid">
            <div class="col-12">
                <p-table [value]="prescriptions" styleClass="p-datatable-gridlines"  responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Patient</th>
                            <th>Age</th>
                            <th>Medications</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td>{{item.patientName}}</td>
                            <td>{{item.patientAge}}</td>
                            <td>{{item.medications.length}}</td>
                            <td>{{item.status}}</td>
                            <td>{{item.dateCreated}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>

    </p-card>
</div>
